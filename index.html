<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форми</title>
	<link rel="stylesheet" href="./fonts/font.css">
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<header class="header">
		<nav>
			<a href="./index.html">Реєстрація</a>
			<a href="./pages/authorization.html">Авторизація </a>
			<a href="./pages/search.html">Пошук</a>
		</nav>
	</header>
	<main>
		<div class="container">
			<h1>Вхід на сайт</h1>
			<p><i>Будь-ласка зареєструйтесь, для створення облікового запису</i></p>
			<hr>
			<form name="form1page" action="https://fom.in.ua/echo" method="post">
				<p>
					<label>
						<span>Пошта</span>
						<input type="email" name="email" required class="bs">
					</label>
				</p>
				<p>
					<label>
						<span>Пароль</span>
						<input type="password" name="password" autocomplete="current-password" required
							pattern="[0-9a-fA-F]{4,8}" class="bs">
					</label>
				</p>
				<p>
					<label>
						<span>Підтвердіть пароль</span>
						<input type="password" name="confirmed password" autocomplete="current-password" required
							pattern="[0-9a-fA-F]{4,8}" class="bs">
					</label>
				</p>
				<p>
					<label>
						<button type="submit"><b>Реєстрація</b></button>
					</label>
				</p>
			</form>
		</div>
	</main>
	<footer class="footer">
		&#9888;Під час повітряної тривоги - пройдіть до укриття &#9888;
	</footer>
</body>

</html>
